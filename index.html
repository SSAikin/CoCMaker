<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Call of Cthullo</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sidebar/sidebar.css">
        <link rel="stylesheet" href="css/chat/chat.css">
        <link rel="stylesheet" href="css/icons/ico.css">
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <div class="item-nav inline">
                <span class="ico-settings"></span>
                <a href="#" class="">Settings</a>
            </div>
            <div class="item-nav drop-down">
                <span class="ico-book selected"></span>
				<a href="#">Campanha 1<i class="ico-down ico-down-style"></i></a>
			</div>
            <ul class="drop-down-content">
                <div class="item-nav inline">
                    <span class="ico-chat"></span>
                    <a href="#" class="">Chat</a>
                </div>
                <div class="item-nav inline">
                    <span class="ico-sheet"></span>
                    <a href="#" class="">Campaigns</a>
                </div>
            </ul>


            <div class="logged logged-close">
                <div class="image ">
                    <img src="images/lovecraft.jpg" alt="" class="wrap-image">
                </div>
            </div>
		</div>
        <div class="for-hover-side" id="side-bar-open">
			<button type="button" name="button" class="button-open-sidebar hide-button">
				<span id="side-button" class="ico-right hide"></span>
			</button>
		</div>
        <div class="main" id="main">
            <div class="chat-message">
            </div>
            <div class="chat-text">
                <textarea name="name" class="chat-input top-to-bottom"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="js/sidebar/sidebar.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
