<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Call of Cthullo</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sidebar/sidebar.css">
        <link rel="stylesheet" href="css/sidebar/perfil.css">
        <link rel="stylesheet" href="css/chat/chat.css">
        <link rel="stylesheet" href="css/chat/messages.css">
        <link rel="stylesheet" href="css/icons/ico.css">
        <link rel="stylesheet" href="css/login/login.css">
        <link rel="stylesheet" href="css/form/form.css">
        <link rel="stylesheet" href="css/util.css">
    </head>
    <body>
        <div class="login-box">
            <form action="hahah" method="get" class="login-form">
                <div class="form-row w-100">
                    <div class="ml3 form-col">
                        <label for="name" class="label">Nome</label>
                        <input type="text" placeholder="nome" id="name" class="input">
                        <div class="error">

                        </div>
                    </div>
                </div>
                <div class="w-100 form-row">
                    <div class="ml3 form-col">
                        <label for="telefone" class="label">Senha</label>
                        <input type="text" placeholder="telefone" id="telefone" class="input">
                    </div>
                </div>
                <div class="w-100 mt4 form-row">
                    <div class="ml3 form-col">
                        <label class="container">One
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <button type="submit" name="button" class="btn btn-green">Submit</button>
                <a href="#">Sign-up</a>
            </form>
        </div>
        <script type="text/javascript" src="js/sidebar/sidebar.js"></script>
    </body>
